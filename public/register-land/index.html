<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      document.addEventListener('DOMContentLoaded', function () {
        const landName = getParameterByName('landName');
        const address = getParameterByName('address');

        if (landName) {
          document.getElementById('landName').value = landName;
        }
        if (address) {
          document.getElementById('address').value = address;
        }

        // // Lock the inputs
        // document.getElementById('landName').disabled = true;
        // document.getElementById('address').disabled = true;
      });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script

    <script src="https://cdn.jsdelivr.net/npm/json-stringify-safe@5.0.1/json-stringify-safe.min.js"></script>
  </head>

  <body>
    <h1>Register the Land</h1>
    <div class="window">
      <div class="right">
        <div class="top_bar">
          <!-- Back button to navigate back to CreditsList.jsx -->
          <div class="back_button">
            <button onclick="window.location.href='/buyCredits'">
              <i class="fa fa-arrow-left"></i> Back
            </button>
          </div>
          <div class="search">
            <input type="text" placeholder="Search Location" />
            <button><i class="fa fa-search"></i></button>
          </div>
        </div>
        <div class="right_containery">
          <form>
            <div class="form-group">
              <label for="landName">Owner Name:</label>
              <input type="text" id="landName" name="landName" required />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
              <label for="document">Upload Document:</label>
              <input
                type="file"
                id="document"
                name="document"
                accept=".pdf,.doc,.docx"
                required
              />
            </div>
            <div class="form-group">
              <label for="video">Record Video:</label>
              <a href="http://localhost:5001/view" target="_blank" class="btn btn-primary">
                Record Video
              </a>
            </div>
            
            <style>
              .btn {
                display: inline-block;
                padding: 8px 16px;
                margin: 0;
                font-size: 16px;
                font-weight: 600;
                color: #ffffff;
                text-align: center;
                text-decoration: none;
                border: none;
                border-radius: 4px;
                background-color: #007bff; /* Bootstrap primary color */
                cursor: pointer;
              }
            
              .btn:hover {
                background-color: #0056b3; /* Darker shade of the primary color */
              }
            </style>
            
            <div id="map"></div>
            <div class="column">
              <button type="button" onclick="addMarker()">Add Marker</button>
              <button type="button" onclick="lockArea()">Lock Area</button>
            </div>
            <button type="submit">Submit</button>
          </form>
          <img id="mu" />
          <div id="hello"></div>
          <script src="./poly.js"></script>
          <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbclwHdrmNLwoUpd-6qTiD8uF6-95gxxc&callback=initMap"
          ></script>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </body>
</html>
